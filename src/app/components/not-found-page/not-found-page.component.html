<main class="flex justify-center items-center h-screen w-full overflow-x-hidden overflow-y-auto">
  <!-- Main section to center content both vertically and horizontally -->
  <section class="flex justify-center items-center h-auto w-auto">
    <!-- Container for the 404 message and button -->
    <div class="flex flex-col justify-center items-center h-auto w-auto p-2">
      <!-- 404 error message -->
      <h1 class="text-[#4F4F4F] text-5xl font-bold font-Poppins">404</h1>
      <!-- Error description -->
      <p class="text-[#4F4F4F] text-xl font-medium font-Poppins my-5">Sorry, we couldn't find this page</p>
      <!-- Button to navigate back to the home page -->
      <button class="bg-[#E0E0E0] text-[#3F3F3F] text-sm font-medium font-Noto_Sans px-5 py-3 rounded-md transition-all ease-in-out duration-200 hover:bg-[#9E9E9E] hover:text-[#3F3F3F] focus:bg-[#9E9E9E] focus:text-[#3F3F3F]" [routerLink]="['/']" >Back to Home Page</button>
    </div>
  </section>
</main>
